<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <style>
        .map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>

<body>
    <input type="button" id="zoom-out" value="单击缩小" />
    <input type="button" id="zoom-in" value="单击放大" />
    <input type="button" id="panto" value="平移到【中国】" />
    <input type="button" id="restore" value="复位" />
    <div id="map" class="map"></div>
    <script type="text/javascript">
        let map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([116.39392, 39.916927]),
                zoom: 12,
                rotation: Math.PI / 6
            }),
        });
        let view = map.getView();
        let zoom = view.getZoom();
        let center = view.getCenter();
        let rotation = view.getRotation();
        document.getElementById('zoom-out').onclick = function () {
            let view = map.getView();
            let zoom = view.getZoom();
            view.setZoom(zoom - 1);
        };
        document.getElementById('zoom-in').onclick = function () {
            let view = map.getView();
            let zoom = view.getZoom();
            view.setZoom(zoom + 1);
        };
        document.getElementById('panto').onclick = function () {
            let view = map.getView();
            let beijing = ol.proj.fromLonLat([116.409443, 39.9125]);
            view.setCenter(beijing);
            view.setZoom(4);
        };
        document.getElementById('restore').onclick = function () {
            view.setCenter(center);
            view.setRotation(rotation);
            view.setZoom(zoom);
        };
    </script>
</body>

</html>
